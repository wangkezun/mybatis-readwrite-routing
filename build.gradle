plugins {
    id 'java'
}

group 'io.wkz'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.0.6.RELEASE'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.1.1'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.1.1'
    testCompile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.2'
    testCompile group: 'com.zaxxer', name: 'HikariCP', version: '3.1.0'
    testCompile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.6.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-context', version: '5.0.6.RELEASE'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.15'
}
